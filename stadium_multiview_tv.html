<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <link rel="stylesheet" type="text/css" href="stadium_multiview_tv.css" />
    </head>    
    <body>
        <div id="divider" tabindex="-1"></div>
        <div id="ticker" >
            <video loop autoplay >
                <source src="videos/stadium_tv/SportsTicker_Movie.mp4" type="video/mp4"/>
            </video>
        </div>
        <div id="rectangle_div" style="display:none" ></div>
        <div id="id_vid0" class="vid_tiles vid0">
            <video loop tabindex="0" data-panelNumber="0" class="video_tile handlevideo" id="div_vid_tile_id_0">
                    <source id="div_vid_tile_src_id_0" src="videos/stadium_tv/4K/BroncosRams_130824_00451346_3840x1080_29_97Hz_30Mbs.mp4" type="video/mp4"/>
            </video>
        </div>
        
        <canvas id="vid_canvas" width="3840" height="2160" style="display:none">
            Your browser does not support the HTML5 canvas tag.</canvas>

        <div id="id_vid1" class="vid_tiles vid1">
            <video loop tabindex="0" data-panelNumber="1" class="video_tile handlevideo" id="div_vid_tile_id_1">
                <source id="div_vid_tile_src_id_1" src="videos/stadium_tv/720/10.mp4" type="video/mp4"/>
            </video> 
        </div>       
      
        <div id="id_vid2" class="vid_tiles vid2">
            <video loop tabindex="0" data-panelNumber="2" class="video_tile handlevideo" id="div_vid_tile_id_2">
                <source id="div_vid_tile_src_id_2" src="videos/stadium_tv/720/14.mp4" type="video/mp4"/>
            </video>
        </div> 
        
        <div id="id_vid3" class="vid_tiles vid3">
            <video loop tabindex="0" data-panelNumber="3" class="video_tile handlevideo" id="div_vid_tile_id_3">
                <source id="div_vid_tile_src_id_3" src="videos/stadium_tv/720/11.mp4" type="video/mp4"/>
            </video>
        </div> 
        
        <div id="id_vid4" class="vid_tiles vid4">
            <video loop tabindex="0" data-panelNumber="4" class="video_tile handlevideo" id="div_vid_tile_id_4">
                <source id="div_vid_tile_src_id_4" src="videos/stadium_tv/720/12.mp4" type="video/mp4"/>
            </video>
        </div> 
        
        <div id="id_vid5" class="vid_tiles vid5">
            <video loop tabindex="0" data-panelNumber="5" class="video_tile handlevideo" id="div_vid_tile_id_5">
                <source id="div_vid_tile_src_id_5" src="videos/stadium_tv/720/0.mp4" type="video/mp4"/>
            </video>
        </div> 

        <div id="id_vid6" class="vid_tiles vid6" style="display:none;" >
            <video loop class="video_tile" id="div_vid_tile_id_6">
                <source id="div_vid_tile_src_id_6" src="videos/stadium_tv/4K/BroncosRams_130824_00451346_8K-UHD_Crop_Left_Sharper_29_97Hz_40Mbs.mp4" type="video/mp4"/>
            </video>
        </div> 
        
        <div id="id_vid7" class="vid_tiles vid7" style="display:none;" >
            <video loop class="video_tile" id="div_vid_tile_id_7">
                <source id="div_vid_tile_src_id_7" src="" type="video/mp4"/>
            </video>
        </div> 
        
        <div id="div_webview" style="display:none;"></div>
        
        <div id="footer" style="display:none;"></div>

        <div id="full_screen_video"></div>

        <button id="vid_button" onclick="full_screen();" style="display: none;" >Full screen</button>

        <script src='lib/jquery-1.10.2.min.js'></script>
        <script src='lib/jquery-ui.min.js'></script>
        <script src='lib/jquery.ui.touch-punch.min.js'></script>
        <script src='data.js'></script>
        <script src='common.js'></script>
        <script src='stadium_multiview_tv.js'></script>
    </body>    
</html>
